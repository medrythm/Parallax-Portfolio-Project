<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="./css/contact.css">
      <link rel="icon" type="image/png" href="./icons/favicon.ico">
      <title>Contact</title>
    </head>
    <body>
      <header>
        <a href="http://127.0.0.1:5500/index.html#" class="logo">Mfumu Mabunda</a>
      </header>
    <section class="contact" id="contact">
        <h2>Get In Touch With Me</h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form action="#" method="POST">
              <div class="form-control">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  placeholder="Enter Your Name"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  placeholder="Enter Your Email"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder="Enter Your Message"
                  name="message"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <div class="btn">
                <a href="mailto:mabunda.wealth@gmail.com">Submit</a>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Footer section -->
      <footer>
        <div class="footer-icon">
        <img src="./images/apple-touch-icon.png"
        class="footer-icon"
        alt="footer"/>
        </div>
        <p class="copy">&copy; Open Source 2023</p>
        <p class="copy">
        <a href="https://github.com/OptimisticUnderdog" target="_blank">Mfumu Wealth Mabunda</a>
        </p>
    </footer>
</section>
</div>
<!-- Footer Section Ends -->
    </body>
</html>
